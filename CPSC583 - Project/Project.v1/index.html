<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <title> D3 Final Project </title>
        <link rel="stylesheet" type="text/css" href="style.css" />   <!-- link the CSS file to style this page -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src = "https://d3js.org/queue.v1.min.js"></script>

    <body>
        <h1>Fertility Rate and Life Expectancy Relationship Through Time</h1>
        <div id="div_page_desc">
            <p>Demonstrates the correlation between fertility rate and life expectancy between different continental regions.</p>
        </div>
        <div id="div_visuals">
            <svg id="vis" class="svg_boxes"></svg>

            <div class="slidecontainer">
                <input type="range" min="1960" max="2015" value="1988" class="slider" id="myRange">
                <p>Year: <span id="demo"></span></p>
            </div>
            <script>
                var slider = document.getElementById("myRange");
                var output = document.getElementById("demo");
                output.innerHTML = slider.value;

                slider.oninput = function() {
                        output.innerHTML = this.value;
                        changeBarLengthLife(this.value, 100);
                        changeBarLengthFertility(this.value, 8);
                    }
                console.log(output.innerHTML);
            </script>
        </div>
    </body>
